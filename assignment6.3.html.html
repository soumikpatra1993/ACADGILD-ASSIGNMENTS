<script type="text/javascript">
// using for loop
var sum = 0;
for (var i = 1; i <= 1000; i++) {
	sum = sum + i;
}
console.log(sum);

// using while loop
var total = 0;
var x = 0;
while ( x <= 1000 ) {
	total = total + x;
	x++;
}
console.log(total);
</script>
